<h1>{{title}}</h1>
<table id="users">
  <tr>
    <th *ngFor="let column of headers">
      {{column.label}}
    </th>
  </tr>
  <tr *ngFor="let b of books"
    (click) = "onClick(b)">
    <td>{{ b.id}}</td>
    <td>{{ b.book_title}}</td>
    <td>{{ b.author}}</td>
    <td>{{ b.genre}}</td>
    <td>{{ b.avg_rating}}</td>
  </tr>
</table>

<footer *ngIf="selectedBook">
  <app-book-details
    [book]="selectedBook">
  </app-book-details>
</footer>
