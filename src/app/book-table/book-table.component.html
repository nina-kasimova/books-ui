<h1>{{title}}</h1>
<table id="users">
  <tr>
    <th *ngFor="let column of headers">
      {{column.label}}
    </th>
  </tr>
  <tr *ngFor="let b of books"
    (click) = "onClick(b)">
    <td>{{ b.id}}</td>
<!--    <a routerLink="/detail/{{b.id}}"><td>{{ b.title}}</td></a>-->
    <td>{{ b.author}}</td>
    <td>{{ b.description}}</td>
    <td>{{ b.rating}}</td>
  </tr>
</table>
