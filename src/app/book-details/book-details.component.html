<nav>
  <a routerLink="/browser">List of Books</a>
</nav>
<div class="book-details" *ngIf="book">
    <h2>{{book.book_title}}</h2>
  <div class="description">
    {{book.description}}
  </div>
  <div class="shelves">
    {{book.shelves}}
  </div>
  <a href="https://www.goodreads.com/{{book.url}}">View on Goodreads</a>

</div>
